version: '3.9'
services:
  fastapi:
    build: ./server
    entrypoint: uvicorn main:app --host 0.0.0.0 --reload # Remove reload for production
    ports:
      - 8000:8000
    volumes:
      - ./server:/server_code
    #restart: on-failure
  astrojs-ui:
    build:
      context: ./client
    ports:
      - "3000:3000"
    #stdin_open: true
    volumes:
       - ./client:/astro_workspace
    
      

